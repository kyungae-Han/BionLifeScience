<!DOCTYPE html>
<html dir="ltr" lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/front/common :: headSrc('바이온라이프사이언스 인증서')">

</head>

<body class="stretched">

	<div id="wrapper" class="clearfix">

		<th:block
			th:replace="/fragments/front/common :: headerSrc(false, ${menuList})"></th:block>
		<section id="page-title">

			<div class="container clearfix">
				<h1>인증서</h1>
				<span>Bion Life Science Certifications</span>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="/index">메인</a></li>
					<li class="breadcrumb-item active" aria-current="page">인증서</li>
				</ol>
			</div>

		</section>
		<section id="content">
			<div class="content-wrap">
				<div class="container clearfix">
					<div class="grid-filter-wrap">
	
							<ul class="grid-filter" data-container="#portfolio">
								<li class="activeFilter"><a href="#" data-filter="*">모두보기</a></li>
								<li><a href="#" data-filter=".pf-icons">기업인증</a></li>
								<li><a href="#" data-filter=".pf-media">특허인증</a></li>
								<li><a href="#" data-filter=".pf-etc">기타인증</a></li>
							</ul>
	
						</div>
					<div id="portfolio" class="portfolio row grid-container gutter-30"
						data-layout="fitRows">

						<article
							class="portfolio-item col-md-4 col-sm-6 col-12" th:each="c:${certification}"
							th:classappend="|${c.sort == '기업인증' ? 'pf-icons' : ''} ${c.sort == '특허인증' ? 'pf-media' : ''} ${c.sort == '기타인증' ? 'pf-etc' : ''}|">
							<div class="grid-inner">
								<div class="portfolio-image">
									<a th:href="@{${c.road}}"><img
														th:src="${c.road}" alt="CERTIFICATION"></a>
									<div class="bg-overlay">
										<div class="bg-overlay-content dark"
											data-hover-animate="fadeIn">
											<a th:href="@{${c.road}}"
												class="overlay-trigger-icon bg-light text-dark"
												data-hover-animate="fadeInDownSmall"
												data-hover-animate-out="fadeOutUpSmall"
												data-hover-speed="350" data-lightbox="image" th:title="${c.subject}"><i
												class="icon-line-plus"></i></a> 
										</div>
										<div class="bg-overlay-bg dark" data-hover-animate="fadeIn"></div>
									</div>
								</div>
								<div class="portfolio-desc">
									<h3>
										<a href="javascript:void(0);" th:text="${c.subject}">벤처기업확인서</a>
									</h3>
									<span><a href="javascript:void(0);" th:text="${c.content}">혁신성장유형 벤처기업확인서</a></span>
								</div>
							</div>
						</article>
					</div>
					<!-- <ul
						class="pagination mt-5 pagination-circle justify-content-center">
						<li class="page-item disabled"><a class="page-link" href="#"><i
								class="icon-angle-left"></i></a></li>
						<li class="page-item active"><a class="page-link" href="#">1</a></li>
						<li class="page-item"><a class="page-link" href="#">2</a></li>
						<li class="page-item"><a class="page-link" href="#">3</a></li>
						<li class="page-item"><a class="page-link" href="#"><i
								class="icon-angle-right"></i></a></li>
					</ul> -->
				</div>
			</div>
		</section>

		<th:block th:replace="/fragments/front/common :: footerSrc"></th:block>
	</div>
	<th:block th:replace="/fragments/front/common :: scriptSrc"></th:block>

</body>
</html>
