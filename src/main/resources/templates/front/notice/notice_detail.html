<!DOCTYPE html>
<html dir="ltr" lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/front/common :: headSrc('바이온라이프사이언스 공지사항')">

</head>

<body class="stretched">

	<div id="wrapper" class="clearfix">

		<th:block
			th:replace="/fragments/front/common :: headerSrc(false, ${menuList})"></th:block>
		<section id="page-title">

			<div class="container clearfix">
				<h1>공지사항</h1>
				<span>BionLifeScience Notice</span>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">메인</a></li>
					<li class="breadcrumb-item active" aria-current="page">공지사항</li>
				</ol>
			</div>

		</section>
		<section id="content">
			<div class="content-wrap">
				<div class="container clearfix">
					<div class="single-post mb-0">
						<div class="entry clearfix">
							<div class="entry-title">
								<h2>공지사항의 제목이 입력되는 장소 입니다.</h2>
							</div>
							<div class="entry-meta">
								<ul>
									<li><i class="icon-calendar3"></i> 2023.01.01</li>
									<li><a href="#"><i class="icon-user"></i> 관리자</a></li>
									<li><i class="icon-folder-open"></i> <a href="#"> #
											공지사항분류</a></li>
								</ul>
							</div>
							<div class="entry-content mt-0">
								<div class="entry-image alignleft">
									<a href="#"><img src="/front/images/portfolio/4/3.jpg"
										alt="Blog Single"></a>
								</div>

								<p>공지사항의 내용이 입력되는 장소입니다.</p>
								<p>관리자 페이지에서 입력이 가능합니다.</p>
								<p>관리자 페이지에서 이미지를 업로드 할 수 있습니다.</p>
								<p>이미지 사이즈는 600*400px 을 권장합니다.</p>
								<div class="clear"></div>

							</div>
						</div>
						<div class="row justify-content-between col-mb-30 post-navigation">
							<div class="col-12 col-md-auto text-center">
								<a href="#">&lArr; 이전 공지사항으로 이동</a>
							</div>

							<div class="col-12 col-md-auto text-center">
								<a href="#">다음 공지사항으로 이동 &rArr;</a>
							</div>
						</div>

						<div class="line"></div>
					</div>
				</div>
			</div>
		</section>

		<th:block th:replace="/fragments/front/common :: footerSrc"></th:block>
	</div>
	<th:block th:replace="/fragments/front/common :: scriptSrc"></th:block>

</body>
</html>
